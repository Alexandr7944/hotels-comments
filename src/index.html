<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel comments</title>
</head>
<body>
  <div class="container">
    <div class="input">
      <div class="input__title">
        <h3 class="title">Оставьте комментарий</h3>
      </div>
      <form action="#" class="input__form">
        <label class="label">
          <span class="input__text">Имя:</span>
          <input type="text" name="input-name" class="input__name" placeholder="Ваше имя">
        </label>
        <label class="label">
          <span class="input__text">Комментарий:</span>
          <!-- <input name="input-comment" class="input__comment" placeholder="Ваш комментарий..."> -->
          <textarea name="input-comment" class="input__comment" placeholder="Ваш комментарий..."></textarea>
        </label>
        <label class="label">
          <span class="input__text">Вы можете изменить дату</span>
          <select name="input-date" class="input__date">
          </select>
        </label>
        <input type="submit" value="Отправить" class="input__submit">
      </form>
    </div>
    <div class="output"></div>
  </div>
</body>
</html>
